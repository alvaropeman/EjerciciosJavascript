<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Ejemplo IF</h1>
    <input tipe="text" id="micajaTexto"/>
    <button onclick="ejemploif()">pulsame</button>
    <script>
        function ejemploif(){
            var textocaja =  document.getElementById("micajaTexto").value;
            if (textocaja == 0){
                alert("LA CAJA NO PUEDE ESTAR EN BLANCO !!!!!")
            }
            else{
                document.getElementById("titulo").innerHTML = textocaja;
            }
        
        }
        
    </script>
</body>
